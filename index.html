<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id='menuTitle'>WMTool</h1>
        <div class='login-container'>
            <form name='login-form'>
                <input type="email" placeholder="E-mail" name="email" required>
                <input type="password" placeholder="Password" name="pass" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class='user-container'>
            <p id='userName'></p>
            <button id='logoutButton'>Logout</button>
        </div>
    </header>

    <nav>
        <a id='menuOrder'>Your Orders</a>
    </nav>

    <div id='searchBar'>
        <input type="text" id='searchItems' placeholder="Search items or relics" disabled />
        <button id='butRefresh' disabled>Refresh</button>
    </div>
    <div class='allTable'>
        <div class='tableau'>
            <label>Set</label>
            <input type="checkbox" id='checkboxSet' disabled/>
            <table>
                <thead>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                </thead>
                <tbody id='tableItems'>
                    
                </tbody>
            </table>
        </div>
        <div class='tableau'>
            <label>Vaulted</label>
            <input type="checkbox" id='checkboxVaulted' checked disabled/>
            <table id='relics'>
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                </thead>
                <tbody id='tableRelics'>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class='ordersPage'>
        <ul id='ordersList'>

        </ul>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" id='closeModal'>&times;</span>
          <div id='modal-content'>

          </div>
        </div>
      
    </div>
</body>
</html>
